<div id="container">
    <div id="header">
        <strong>Публикация на {{ serviceDisplayName }}</strong>
    </div>
    <div id="content">
        <app-input-control [textBinding]="address.email" [placeHolder]="'адрес почты'" [width]="'300px'" (onTextChange)="address.email = $event"></app-input-control>
        <app-input-control [textBinding]="address.subject" [placeHolder]="'тема письма'" [width]="'300px'" (onTextChange)="address.subject = $event"></app-input-control>
        <ngx-loading-bar
                [includeBar]="true"
                [diameter]="'10px'"
                [includeSpinner]="true"
                [color]="'#50ff5e'"
                [height]="'10px'"
                [fixed]="false"
                [value]="_service.currentProgress()">
        </ngx-loading-bar>
    </div>
    <div id="controls">
        <app-primary-button [label]="'Опубликовать'" (onClicked)="publish()"></app-primary-button>
        <app-red-button [label]="'Закрыть окно'" (onClicked)="closeWindow()"></app-red-button>
    </div>
</div>
